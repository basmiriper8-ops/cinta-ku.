<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Romantis</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      color: #333;
    }
    header {
      background: rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-bottom: 2px solid #fff;
    }
    header h1 {
      color: #d63384;
      font-size: 2.5em;
    }
    .container {
      padding: 40px 20px;
    }
    .love-message {
      background: white;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    .love-message h2 {
      color: #ff4d6d;
    }
    .love-message p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .heart {
      font-size: 50px;
      color: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.4);
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1> Untukmu, Cintaku </h1>
  </header>

  <div class="container">
    <div class="love-message">
      <div class="heart"></div>
      <h2>Hai Sayang,</h2>
      <p>
        Aku hanya ingin bilang...  
        Kamu adalah alasan senyumku setiap hari.  
        Terima kasih sudah hadir dalam hidupku,  
        aku akan selalu mencintaimu selamanya. 
      </p>
    </div>
  </div>

  <footer>
    &copy; 2025 Dibuat dengan cinta untukmu 
  </footer>
</body>
</html>
